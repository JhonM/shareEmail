<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Share Email Form</title>
    <link rel="stylesheet" href="dist/bundle.css" />
  </head>
  <body>
    <div class="container">
      <h3>With email defaults</h3>
      <div class="share-box first" tabindex="0">
        <div class="share-box-body">
          <div class="share-box-heading" tabindex="0">
            Share <strong>Board name</strong> with others
          </div>
          <div class="share-box-content">
            <div id="email"></div>
          </div>
        </div>
        <div class="share-box-footer">
          <div class="share-box-button-group">
            <button class="add-email">Add Email</button>
            <button class="get-count">Get emails count</button>
          </div>
        </div>
      </div>

      <h3>Without default</h3>
      <div class="share-box second" tabindex="0">
        <div class="share-box-body">
          <div class="share-box-heading" tabindex="0">
            Share <strong>Board name</strong> with others
          </div>
          <div class="share-box-content">
            <div id="share"></div>
          </div>
        </div>
        <div class="share-box-footer">
          <div class="share-box-button-group">
            <button class="add-email">Add Email</button>
            <button class="get-count">Get emails count</button>
          </div>
        </div>
      </div>

      <h3>Standalone component</h3>
      <div id="standalone" class="standalone"><div>
    </div>

    <script src="dist/index.js"></script>
    <script>
      debugger
      const emailId = document.getElementById('email');
      const formEmail = shareForm.setup(emailId, {
        emails: ['john@doe.com', 'jane@doe.com'],
      });
      const add = document.querySelector('.first .add-email');
      const count = document.querySelector('.first .get-count');
      add.onclick = function () {
        formEmail.randomEmail();
      };
      count.onclick = function () {
        formEmail.emailsCount();
      };

      const shareId = document.getElementById('share');
      const shareComp = shareForm.setup(shareId);
      const addShare = document.querySelector('.second .add-email');
      const countShare = document.querySelector('.second .get-count');

      addShare.onclick = function () {
        shareComp.randomEmail();
      };
      countShare.onclick = function () {
        shareComp.emailsCount();
      };

      shareForm.setup(document.getElementById('standalone'));
    </script>
  </body>
</html>
